<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div class='container.fluid'>
      <div class='row'>
        <div class='col-md-offset-4 col-md-4 well text-center' id='login-container'>
          <form id='login-form'>
            <h2>Login</h2>
            <div class='form-group'>
              <input class='form-control' id='username' type='text' placeholder='Username' required>
            </div>
            <div class='form-group'>
              <input class='form-control' id='password' type='password' placeholder='Password' required>
            </div>
            <div>
              <button class='btn btn-block btn-primary' type='submit'>Log in</button>
            </div>
            <hr>
            <h4>Don't have an account? <a href='#'>Sign up</a></h4>
          </form>
        </div>
        <div class='row'>
          <div class='col-md-offset-4 col-md-4' id='dashboard' style='display: none'>
              <h1 class='text-center'>Dashboard</h1>
            </div>
          </div>
      </div>
    </div>
    <script>
      let userData = [
        {
          id: 1,
          username: 'user1',
          password: 'pass1'
        }];
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        console.log('user clicked login btn');
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        for (let i = 0; i < userData.length; i++) {
          if (userData[i].username == username && userData[i].password == password) {
            console.log('login successful:');
            console.log('  username:', username);
            console.log('  password:', password);
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
          } else {
            console.log('login unsuccessful');
            alert("Hmm.. doesn't look like that worked. Please try again.");
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('username').focus();
          }
        }
      });
    </script>
  </body>
</html>
